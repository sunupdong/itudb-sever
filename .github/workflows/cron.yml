name: Node.js CI
on:
  push:
    branches: 
      - main
  schedule:
    - cron:  '* * * * *'
jobs:
  start:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [14.x, 16.x]
    steps:
      - name: checkout
        uses: actions/checkout@main
      - name: Start
        run: | 
          npm install
          npm run start
